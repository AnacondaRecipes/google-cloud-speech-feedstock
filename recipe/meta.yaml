{% set name = "google-cloud-speech" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/google-cloud-speech-{{ version }}.tar.gz
  sha256: 013279a411644545ee0d67a5c077d0f19db58b846d758f36a8cc759f9c9e0a19

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - google-api-core-grpc >=1.22.2,<2.0.0dev
    - libcst >=0.2.5
    - proto-plus >=1.4.0

test:
  imports:
    - google.cloud.speech
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/googleapis/python-speech
  summary: Google Cloud Speech API client library
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/googleapis/python-speech
  doc_url: https://googleapis.dev/python/speech/latest/index.html

extra:
  recipe-maintainers:
    - xylar
