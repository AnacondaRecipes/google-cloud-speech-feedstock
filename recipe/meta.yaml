{% set name = "google-cloud-speech" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/google-cloud-speech-{{ version }}.tar.gz
  sha256: a7428190f4c10440148a273eb4c91480470b34180eec422b7325acdc0b2c0832

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.4
  run:
    - google-api-core >=1.14.0,<2.0.0dev
    - python >=3.4
    - grpcio

test:
  imports:
    - google.cloud.speech
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/googleapis/python-speech
  summary: Google Cloud Speech API client library
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/googleapis/python-speech
  doc_url: https://googleapis.dev/python/speech/latest/index.html

extra:
  recipe-maintainers:
    - xylar
